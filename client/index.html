<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="page-loader" class="loader-overlay">
    <div class="loader"></div>
  </div>

  <div class="app-layout">
    
    <header class="app-top-bar">
      <div class="top-bar-group top-bar-left">
        <button id="leave-room-button" class="tool-button tool-button-icon" title="Leave Room">
          <span>&larr;</span> </button>
        <h2 id="room-name-display">Loading Room...</h2>
      </div>

      <div class="top-bar-group top-bar-center">
        <button id="undo-button" class="tool-button tool-button-icon" title="Undo (Ctrl+Z)">โฉ๏ธ</button>
        <button id="redo-button" class="tool-button tool-button-icon" title="Redo (Ctrl+Y)">โช๏ธ</button>
        <button id="clear-button" class="tool-button tool-button-icon" title="Clear Canvas">๐๏ธ</button>
        
        <button id="export-button" class="tool-button tool-button-icon" title="Export to PNG">๐พ</button>
        
      </div>

      <div class="top-bar-group top-bar-right">
        <div class="user-list-container">
          <ul id="user-list"></ul>
        </div>
      </div>
    </header>

    <aside class="app-toolbar-vertical">
      <div class="tool-group" data-group-name="Tools">
        <button id="brush-tool" class="tool-button tool-button-icon active" title="Brush Tool">๐งน</button>
        <button id="eraser-tool" class="tool-button tool-button-icon" title="Eraser Tool">โ๏ธ</button>
        <button id="rect-tool" class="tool-button tool-button-icon" title="Rectangle Tool">๐ณ</button>
      </div>

      <div class="tool-group" data-group-name="Color">
        <input type="color" id="color-picker" value="#000000" title="Color Picker">
      </div>

      <div class="tool-group" data-group-name="Stroke Width">
        <div class="stroke-slider-container">
          <input type="range" id="stroke-width" min="1" max="50" value="5">
          <span id="stroke-value">5</span>
        </div>
      </div>
    </aside>

    <main class="app-canvas-area">
      <div class="canvas-container">
        <canvas id="drawing-canvas"></canvas>
        <canvas id="cursor-canvas"></canvas>
      </div>
    </main>

  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="main.js"></script> 
</body>
</html>
