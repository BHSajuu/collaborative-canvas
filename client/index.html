<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Real-Time Drawing Canvas</h1>
  <h2 id="room-name-display"></h2>
  <div class="toolbar">
    <label for="color-picker">Color:</label>
    <input type="color" id="color-picker" value="#000000">
    
    <button id="eraser-tool" class="tool-button" title="Eraser Tool">✏️</button>
    <button id="rect-tool" class="tool-button" title="Rectangle Tool">■</button>
    
    <label for="stroke-width">Width:</label>
    <input type="range" id="stroke-width" min="1" max="50" value="5">
    <span id="stroke-value">5</span>
    <button id="undo-button" class="tool-button" title="Undo">↩️</button>
    <button id="redo-button" class="tool-button" title="Redo">↪️</button>
    
  </div>
  
  <div class="main-content">
    
    <div class="user-list-container">
      <h3>Online Users</h3>
      <ul id="user-list">
        </ul>
    </div>
    
    <div class="canvas-container">
      <canvas id="drawing-canvas"></canvas>
      <canvas id="cursor-canvas"></canvas>
    </div>

  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  
  <script type="module" src="main.js"></script> 
</body>
</html>
