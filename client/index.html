<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="page-loader" class="loader-overlay">
    <div class="loader"></div>
  </div>

  <div class="header-bar">
    <h2 id="room-name-display">Loading Room...</h2>
    <button id="leave-room-button" class="button button-danger">ğŸ«¸ Leave Room</button>
  </div>
  
  <div class="toolbar">
    <div class="tool-group">
      <label for="color-picker">Color:</label>
      <input type="color" id="color-picker" value="#000000">
    </div>
    
    <div class="tool-group">
      <label>Tools:</label>
      <button id="brush-tool" class="tool-button" title="Brush Tool">ğŸ§¹</button>
      <button id="eraser-tool" class="tool-button" title="Eraser Tool">âœï¸</button>
      <button id="rect-tool" class="tool-button" title="Rectangle Tool">ğŸ”³</button>
    </div>
    
    <div class="tool-group">
      <label for="stroke-width">Width:</label>
      <input type="range" id="stroke-width" min="1" max="50" value="5">
      <span id="stroke-value">5</span>
    </div>

    <div class="tool-group">
      <label>History:</label>
      <button id="undo-button" class="tool-button" title="Undo">â†©ï¸</button>
      <button id="redo-button" class="tool-button" title="Redo">â†ªï¸</button>
      <button id="clear-button" class="tool-button" title="Clear Canvas">ğŸ—‘ï¸</button>
    </div>
  </div>
  
  <div class="main-content">
    
    <div class="user-list-container">
      <h3>Online Users</h3>
      <ul id="user-list">
        </ul>
    </div>
    
    <div class="canvas-container">
      <canvas id="drawing-canvas"></canvas>
      <canvas id="cursor-canvas"></canvas>
    </div>

  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  
  <script type="module" src="main.js"></script> 
</body>
</html>
