<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Real-Time Drawing Canvas</h1>
  
  <div class="toolbar">
    <label for="color-picker">Color:</label>
    <input type="color" id="color-picker" value="#000000">
    
    <button id="eraser-tool" class="tool-button" title="Eraser Tool">✏️</button>

    <label for="stroke-width">Width:</label>
    <input type="range" id="stroke-width" min="1" max="50" value="5">
    <span id="stroke-value">5</span>
  </div>
  
  <canvas id="drawing-canvas"></canvas>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script> 
</body>
</html>
